<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Visualize Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .form-control, .form-group {
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
        }
        .form-group label {
            font-weight: bold;
        }
        .video-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Upload and Visualize Your Data</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose Excel File</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>

        <div class="form-group">
            <label for="plot_title">Plot Title</label>
            <input type="text" class="form-control" id="plot_title" name="plot_title" placeholder="Enter plot title" required>
        </div>

        <div class="form-group">
            <label for="plot_type">Choose Plot Type</label>
            <select class="form-control" id="plot_type" name="plot_type" required>
                <option value="line">Line Graph</option>
                <option value="bar">Bar Graph</option>
                <option value="pie">Pie Chart</option>
            </select>
        </div>

        <div class="form-group">
            <label for="speed">Select Animation Speed</label>
            <select class="form-control" id="speed" name="speed" required>
                <option value="slowest">Slowest</option>
                <option value="slower">Slower</option>
                <option value="average">Average</option>
                <option value="faster">Faster</option>
                <option value="fastest">Fastest</option>
            </select>
        </div>

        <div class="form-group">
            <label for="size">Select Video Size</label>
            <select class="form-control" id="size" name="size" required>
                <option value="YouTube">YouTube (16:9)</option>
                <option value="Instagram">Instagram (1:1)</option>
                <option value="YouTube Shorts">YouTube Shorts (9:16)</option>
                <option value="Mobile">Mobile (9:16)</option>
                <option value="PC">PC (16:9)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="video_quality">Select Video Quality</label>
            <select class="form-control" id="video_quality" name="video_quality" required>
                <option value="480p">480p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
                <option value="4k">4K</option>
            </select>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="invert_colors" name="invert_colors">
            <label class="form-check-label" for="invert_colors">Invert Colors</label>
        </div>

        <button type="submit" class="btn btn-primary">Generate Video</button>
    </form>

    {% if video_file %}
    <div class="video-container text-center">
        <h3>Generated Video</h3>
        <video width="100%" controls>
            <source src="{{ url_for('static', filename=video_file) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
