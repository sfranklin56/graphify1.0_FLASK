<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Generate Video</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload an Excel File & Generate Video</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose Excel File</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>

            <div class="form-group">
                <label for="plot_title">Plot Title</label>
                <input type="text" class="form-control" id="plot_title" name="plot_title" required>
            </div>

            <div class="form-group">
                <label for="plot_type">Choose Plot Type</label>
                <select class="form-control" id="plot_type" name="plot_type" required>
                    <option value="line">Line Graph</option>
                    <option value="bar">Bar Graph</option>
                    <option value="pie">Pie Chart</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Generate Video</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
